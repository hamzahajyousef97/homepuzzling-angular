<div class="container" style="margin-top: 100px;" dir="rtl" *ngIf="spinner">
  <h1 class="text-center arabic">* معلومات متنوعة *</h1>
  <div class="col-md-12 text-right arabic">
    <div *ngIf="information" style="margin-top: 50px;">
      <div [className]="clicked ? 'zoomOut animated' : 'zoomIn animated'">
        <div class="card card-body" >
          <p style="font-size: 20px;" class="text-center"><span [innerHTML]="information.name"></span></p>
          <p style="color: #21252994; margin-right: 10px;"><span [innerHTML]="information.description"></span></p>
          <div class="text-center">
            <a class="btn btn-link btn-lg" (click)="onClick()" [routerLink]="['/informations', prev]"><i class="fas fa-arrow-right"></i></a>
            <a class="btn btn-link btn-lg" (click)="onClick()" [routerLink]="['/informations', next]" style="color: #007bff !important;"><i class="fas fa-arrow-left"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="margin-top:100px" *ngIf="errMess">
    <h3 class="arabic text-center">لقد حدث خطأ في الخادم اذهب الى <a routerLink="/">الصفحة الرئيسية</a></h3>
</div>
<div [hidden]="spinner || errMess">
    <div style="margin-top:150px" class="loader"></div>
</div>
